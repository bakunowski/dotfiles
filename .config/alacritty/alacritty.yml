---
env:
  TERM: alacritty

window:
  padding:
    x: 4
    y: 0
  dynamic_padding: false
  decorations: buttonless

scrolling:
  multiplier: 1

font:
  # Font smoothing is disabled macOS wide using:
  # defaults -currentHost write -g AppleFontSmoothing -int 0
  normal:
    family: &ffamily JetBrainsMono Nerd Font
    style: Medium
  bold:
    family: *ffamily
    style: ExtraBold
  italic:
    family: *ffamily
    style: Medium Italic

  size: 12.0

  offset:
    x: 0
    y: 4

  glyph_offset:
    x: 0
    y: 2

  builtin_box_drawing: true

colibri: &colibri
  primary:
    foreground: '0xebeafa'
    background: '0x3b224c'

  normal:
    black:   '0x3b224c'
    red:     '0xf47868'
    green:   '0x9ff28f'
    yellow:  '0xefba5d'
    blue:    '0xa4a0e8'
    magenta: '0xdbbfef'
    cyan:    '0x6acdca'
    white:   '0xebeafa'

  bright:
    black:   '0x697c81'
    red:     '0xff3334'
    green:   '0x9ec400'
    yellow:  '0xe7c547'
    blue:    '0x7aa6da'
    magenta: '0xb77ee0'
    cyan:    '0x54ced6'
    white:   '0xffffff'

  selection:
    background: '0x2d4f67'
    foreground: '0xc8c093'

  indexed_colors:
    - { index: 16, color: '0xffa066' }
    - { index: 17, color: '0xff5d62' }

colors: *colibri

draw_bold_text_with_bright_colors: false

mouse:
  hide_when_typing: true

key_bindings:
  - { key: Key3,     mods: Alt,     chars: "\x23"                        }
  - { key: B,        mods: Alt,     chars: "\x1bb"                       }
  - { key: F,        mods: Alt,     chars: "\x1bf"                       }
