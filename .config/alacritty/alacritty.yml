env:
  TERM: alacritty

window:
  padding:
    x: 10
    y: 10
  dynamic_padding: true
  decorations: "buttonless"

font:
  normal:
    family: SFMono Nerd Font
    style: Regular
  italic:
    family: SFMono Nerd Font
    style: Light Italic
  bold:
    family: SFMono Nerd Font
    style: Bold

  size: 11.5

  use_thin_strokes: true

  offset:
    x: 1
    y: 3
  glyph_offset:
    x: 0
    y: 2

# selection:
#   save_to_clipboard: true

mouse:
  hide_when_typing: true


