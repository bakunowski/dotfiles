env:
  TERM: alacritty

window:
  padding:
    x: 8
    y: 10
  dynamic_padding: false
  decorations: buttonless
  # opacity: 1.0

scrolling:
  multiplier: 1

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  size: 13.0

  offset:
    x: 1
    y: 12

  glyph_offset:
    x: 0
    y: 6

  builtin_box_drawing: true
  use_thin_strokes: true

