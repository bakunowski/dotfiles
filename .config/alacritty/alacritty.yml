env:
  TERM: alacritty

window:
  padding:
    x: 10
    y: 5
  dynamic_padding: true
  decorations: "none"

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    # family: MesloLGM Nerd Font Mono
    style: Regular
  italic:
     family: JetBrainsMono Nerd Font Mono
     style: Italic
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Medium

  size: 13

  use_thin_strokes: true

  offset:
    x: 0
    y: 3
  glyph_offset:
    x: 0
    y: 2

# selection:
#   save_to_clipboard: true

mouse:
  hide_when_typing: true


