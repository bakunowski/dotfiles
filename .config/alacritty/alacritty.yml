env:
  TERM: alacritty

window:
  padding:
    x: 5
    y: 5
  dynamic_padding: true
  decorations: "buttonless"

font:
  normal:
    family: JetBrainsMonoNL Nerd Font
    style: Regular
  italic:
    family: JetBrainsMonoNL Nerd Font
    style: Italic
  bold:
    family: JetBrainsMonoNL Nerd Font
    style: Bold

  size: 12

  use_thin_strokes: true

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

mouse:
  hide_when_typing: true

