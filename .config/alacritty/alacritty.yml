env:
  TERM: alacritty

window:
  padding:
    x: 5
    y: 8
  dynamic_padding: false
  decorations: buttonless
  # opacity: 1.0

scrolling:
  multiplier: 1

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Medium
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  size: 14.0

  offset:
    x: 0
    y: 10

  glyph_offset:
    x: 0
    y: 5

  builtin_box_drawing: true

draw_bold_text_with_bright_colors: false

zenwrittend: &zenwrittend
  primary:
    foreground: '#BBBBBB'
    background: '#191919'
  cursor:
    cursor: '#C9C9C9'
    text: '#191919'
  normal:
    black:   '#191919'
    red:     '#DE6E7C'
    green:   '#819B69'
    yellow:  '#B77E64'
    blue:    '#6099C0'
    magenta: '#B279A7'
    cyan:    '#66A5AD'
    white:   '#BBBBBB'
  bright:
    black:   '#3D3839'
    red:     '#E8838F'
    green:   '#8BAE68'
    yellow:  '#D68C67'
    blue:    '#61ABDA'
    magenta: '#CF86C1'
    cyan:    '#65B8C1'
    white:   '#8E8E8E'
zenwritten: &zenwritten
  primary:
    foreground: '#353535'
    # background: '#EEEEEE'
    background: '#FFFFDB'
  cursor:
    cursor: '#353535'
    text: '#EEEEEE'
  normal:
    black:   '#EEEEEE'
    red:     '#A8334C'
    green:   '#4F6C31'
    yellow:  '#944927'
    blue:    '#286486'
    magenta: '#88507D'
    cyan:    '#3B8992'
    white:   '#353535'
  bright:
    black:   '#C6C3C3'
    red:     '#94253E'
    green:   '#3F5A22'
    yellow:  '#803D1C'
    blue:    '#1D5573'
    magenta: '#7B3B70'
    cyan:    '#2B747C'
    white:   '#5C5C5C'

colors: *zenwrittend

mouse:
  hide_when_typing: true

key_bindings:
  - { key: Key3,     mods: Alt,     chars: "\x23"                        }
