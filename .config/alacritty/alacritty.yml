env:
  TERM: alacritty

window:
  padding:
    x: 5
    y: 5
  dynamic_padding: true
  #decorations: "buttonless"

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold

  size: 12 # check 14 on LG 21"

  use_thin_strokes: true

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

mouse:
  hide_when_typing: true

nord: &nord
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'

c: &c
  primary:
    foreground: "0xaaaaaa"
    background: "0x181818"

  normal:
    black:   "0x181818"
    red:     "0xac4242"
    green:   "0x90a959"
    yellow:  "0xf4bf75"
    blue:    "0x6a9fb5"
    magenta: "0xaa759f"
    cyan:    "0x75b5aa"
    white:   "0x666666"

  bright:
    black:   "0x282828"
    red:     "0x752a2a"
    green:   "0x5d742a"
    yellow:  "0x754e2a"
    blue:    "0x2a4e74"
    magenta: "0x703664"
    cyan:    "0x297366"
    white:   "0xaaaaaa"

  search:
    matches:
      foreground: "0x181818"
      background: "0xac4242"
    focused_match:
      foreground: "0xac4242"
      background: "0x181818"
    bar:
      foreground: "0xaaaaaa"
      background: "0x282828"

  hints:
    start:
      foreground: "0x181818"
      background: "0xac4242"
    end:
      background: "0xac4242"
      foreground: "0x181818"
colors: *nord
## https://github.com/alacritty/alacritty/issues/1073
#key_bindings:
#- { key: Key3,     mods: Alt,     chars: "#"                        }
