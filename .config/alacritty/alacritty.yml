env:
  TERM: alacritty

window:
  padding:
    x: 4
    y: 4
  dynamic_padding: false
  decorations: buttonless

scrolling:
  multiplier: 1

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  size: 11.0

  offset:
    x: 0
    y: 6

  glyph_offset:
    x: 0
    y: 3

  builtin_box_drawing: true
  use_thin_strokes: true

draw_bold_text_with_bright_colors: false

gruvbox_material_hard_light: &gruvbox_material_hard_light
  primary:
    background: '0xf9f5d7'
    foreground: '0x654735'
  normal:
    black:   '0x251a13'
    red:     '0xc14a4a'
    green:   '0x6c782e'
    yellow:  '0xb47109'
    blue:    '0x45707a'
    magenta: '0x945e80'
    cyan:    '0x4c7a5d'
    white:   '0xf2e5bc'
  bright:
    black:   '0x654735'
    red:     '0xc14a4a'
    green:   '0x6c782e'
    yellow:  '0xb47109'
    blue:    '0x45707a'
    magenta: '0x945e80'
    cyan:    '0x4c7a5d'
    white:   '0xf2e5bc'
zenwrittend: &zenwrittend
  primary:
    foreground: '#BBBBBB'
    background: '#191919'
  cursor:
    cursor: '#C9C9C9'
    text: '#191919'
  normal:
    black:   '#191919'
    red:     '#DE6E7C'
    green:   '#819B69'
    yellow:  '#B77E64'
    blue:    '#6099C0'
    magenta: '#B279A7'
    cyan:    '#66A5AD'
    white:   '#BBBBBB'
  bright:
    black:   '#3D3839'
    red:     '#E8838F'
    green:   '#8BAE68'
    yellow:  '#D68C67'
    blue:    '#61ABDA'
    magenta: '#CF86C1'
    cyan:    '#65B8C1'
    white:   '#8E8E8E'
colors: *zenwrittend

mouse:
  hide_when_typing: true

key_bindings:
  - { key: Key3,     mods: Alt,     chars: "\x23"                        }
